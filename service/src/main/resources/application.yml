spring:
  application:
    name: novel-tool
  
  # 数据源配置
  datasource:
    url: jdbc:h2:mem:noveldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;INIT=CREATE SCHEMA IF NOT EXISTS PUBLIC
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    # 数据库初始化脚本
    sql-script-encoding: UTF-8
  
  # 数据库初始化配置
  sql:
    init:
      mode: embedded
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:db/data.sql
  
  # MyBatis配置
  mybatis:
    # Mapper XML文件路径
    mapper-locations: classpath:mapper/*.xml
    # 实体类包路径
    type-aliases-package: com.noveltool.common.entity
    configuration:
      # 开启驼峰命名转换
      map-underscore-to-camel-case: true
      # 打印SQL语句
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  
  # Jackson配置（支持下划线转驼峰）
  jackson:
    property-naming-strategy: SNAKE_CASE  # 接收请求时：下划线转驼峰
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      write-dates-as-timestamps: false
  
  # H2控制台配置（开发环境）
  h2:
    console:
      enabled: true
      path: /h2-console

# Feign配置
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000
        logger-level: basic
  compression:
    request:
      enabled: true
      mime-types: application/json,application/xml
      min-request-size: 2048
    response:
      enabled: true

# 外部API配置
external:
  api:
    base-url: http://localhost:8080

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 应用配置
app:
  name: NovelTool
  description: 小说生成器
  version: 1.0.0

# 日志配置
logging:
  level:
    root: INFO
    com.noveltool: DEBUG
    org.springframework.web: INFO
    com.noveltool.service.mapper: DEBUG
    com.noveltool.service.client: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %level{5} - %-40.40logger{39} : %msg%n"
